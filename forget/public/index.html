  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 center-card p-5">
          <div class="card p-5">
            <div class="card-body">
              <h2 class="card-title">
                <center>
                  Forgotten your password?
                </center>
              </h2>
              <p class="card-text">
                <center style="opacity: 0.5;">
                  We will send you a message to help you reset your password.
                </center>
              </p>
              <hr>
              <form action="" method="post">
                <div class="form-group">
                  <label for="">Email Address</label>
                  <input type="email" name="email" id="" class="mt-3 form-control" placeholder="Enter personal or work email address">
                </div>
                <br>
                <button class="btn col-12" style="background-color: aqua;" type="submit"><b>Send Reset Link</b></button>
                <br><br>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
