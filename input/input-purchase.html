<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Input Purchase</title>
    <link rel="stylesheet" href="purchase-style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Input Purchase Form</div>
    <div class="content">
      <form action="#">
        <div class="item-details">
          <div class="input-box">
            <span class="details">Item Name</span>
            <input type="text" placeholder="Enter your item name" required>
          </div>
          <div class="input-box">
            <span class="details">Item Type</span>
            <input type="text" placeholder="Enter your item type" required>
          </div>
          <div class="input-box">
            <span class="details">Method</span>
            <input type="text" placeholder="Enter your item method" required>
          </div>
          <div class="input-box">
            <span class="details">Item Amount</span>
            <input type="number" placeholder="Enter your item amount" required>
          </div>
          <div class="input-box">
            <span class="details">Note</span>
            <input type="text" placeholder="Enter your note" required>
          </div>
          <div class="input-box">
            <span class="details">Date</span>
            <input type="date" required>
          </div>
          <div class="input-img">
            <span class="details">Image</span>
            <input type="file" name="image" id="image" required>
          </div>
          
        </div>
        <div class="income-outcome">
          <input type="radio" name="in-out" id="dot-1">
          <input type="radio" name="in-out" id="dot-2">
          <span class="in-or-out">Income/Outcome</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="in-out">Income</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="in-out">Outcome</span>
          </label>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
