<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css" />
    <script>
      function checkforblank(){
        if (document.getElementById('email').value == ""){
          alert('Please fill all of the input box');
          return false;
        }
      }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div class="title">LOGIN</div>
      <form action="login.php" method="post" onsubmit="return checkforblank()">
        <div class="form">
          <div class="inputfield">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              class="input"
              name="email"
              placeholder="your email"
            />
          </div>
          <div class="inputfield">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="input"
              name="password"
              placeholder="your password"
            />
          </div>
          <div class="inputfield">
            <label for="redirectLink" onclick="redirectToForget()" class="forgetbutton"
              >Forget your password?</label
            >
            <input type="checkbox" id="redirectLink" style="display: none" />

            <script>
              function redirectToForget() {
                window.location.href = "../forget/check.html";
              }
            </script>
          </div>
          <div class="inputfield">
            <button type="submit" name="login">LOGIN</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
